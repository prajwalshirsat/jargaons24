<!-- program flow <ul> <li></li></ul>
 1.  create li = createelement("li"); licreate= document.createElement("li");
 2.   take input in input box =>  inputvaluefrombox= document.querySelector("#i1").value;
 3.   taken input convert to text node by createtextnode()
     converttextnode= document.createTextNode(inputvaluefrombox);
4.   converted text node assign to li  (licreate )
    licreate.appendChild(converttextnode);     by apendchild method    
5.  updated <li. i.e licreate assign to <ul> =>   appendchild to <ul> unorderd list
    document.querySelector("#u1").appendChild(licreate);


 -->
<input type="text" placeholder="username " id="i1">

<button onclick="add()">add</button>

<ul id="u1"> </ul>  
<script>

  function add()
  {
    console.log(document);
                                    //create li
    licreate= document.createElement("li");
    console.log(licreate);                                      //li created   

    inputvaluefrombox= document.querySelector("#i1").value;
   console.log(inputvaluefrombox);

    converttextnode= document.createTextNode(inputvaluefrombox);
    console.log(converttextnode);

    licreate.appendChild(converttextnode);  //assign to li by appendchild() 
    console.log(licreate);

    document.querySelector("#u1").appendChild(licreate);
    //assign to ul     


  }
  

</script>
